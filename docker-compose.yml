version: "3.8"

services:
  postgres:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: retirement_snapshot
    ports:
      - "5438:5432"

  data_migration:
    build:
      context: .
      dockerfile: .ci/dockerfiles/kamafi-retirement-snapshot-data-migrations-local.dockerfile
    environment:
      RetirementSnapshotDb__Host: postgres
      RetirementSnapshotDb__Username: admin
      RetirementSnapshotDb__Password: admin
      RetirementSnapshotDb__DatabaseName: retirement_snapshot
    depends_on:
      - postgres